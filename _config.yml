# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SunRich
subtitle: SunRich
description: 真正的强者，不是没有眼泪，而是含泪奔跑
author: SunRich
language: zh-Hans
timezone:
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.sunrich.me/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false #生成对应静态文件目录
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

theme: magiclamp
#your-gentie-product-key
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:SunRich/SunRich.github.io.git
  branch: master
# Some suprise plugs
suprise:
  # 踢皮球动画开关
  ball: true
  # 主题点亮开关
  assist: true

# 打赏功能，需要将图片链接更换为自己的
#donate:
#  enable: true
#  text: 仅仅是一个功能
#  wechat: http://o7keinrz4.bkt.clouddn.com/wechat.jpg
#  alipay: http://o7keinrz4.bkt.clouddn.com/alipay.jpg

# 不蒜子统计
busuanzi: false

# share server
# JiaThis share
jiathis: false

# baidu share
baidu_share: true

# DISQUS 帐号 （如果已经设置 多说 帐号，此选项将被跳过）
disqus_shortname: xxx # your-disqus-shortname


# 社交链接，将在侧栏中显示
social:
  GitHub: http://github.com/SunRich
  Twitter: https://twitter.com/xxx
  Weibo: http://weibo.com/xxx
  # DouBan: your-douban-url
  ZhiHu: http://www.zhihu.com/people/xxx
  # 等等

# 友情链接
links_title: Links
links:
  About: http://blog.idhyt.com/about/

# Creative Commons 4.0 International License.
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa


# Google 站长工具验证，请选择 `HTML Meta` 验证方式
# See: https://www.google.com/webmasters/
google_site_verification: xxx


# Google 分析 ID
google_analytics: xxx


# 百度统计 ID，此 ID 是百度统计提供脚本中 hm.js? 后面那串字符，非百度统计帐号
